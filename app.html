<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <link rel="icon" href="./assets/images/favicon.png" />
  <title>AJS Develop 1.0</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="./assets/vendor/remixicon/remixicon.css" />

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/variables.css" />
  <link rel="stylesheet" href="./assets/css/app.css" />
  <link rel="stylesheet" href="./assets/css/header.css" />
  <link rel="stylesheet" href="./assets/css/hierachy.css" />
  <link rel="stylesheet" href="./assets/css/projectFiles.css" />
  <link rel="stylesheet" href="./assets/css/projectFilesToolbar.css" />
  <link rel="stylesheet" href="./assets/css/properties.css" />
  <link rel="stylesheet" href="./assets/css/scriptsList.css" />
  <link rel="stylesheet" href="./assets/css/sceneEditor.css" />
  <link rel="stylesheet" href="./assets/css/scriptEditor.css" />
  <link rel="stylesheet" href="./assets/css/player.css" />
  <link rel="stylesheet" href="./assets/css/console.css" />
  <link rel="stylesheet" href="./assets/css/footer.css" />
  <link rel="stylesheet" href="./assets/css/notifications.css" />
  <link rel="stylesheet" href="./assets/css/contextMenu.css" />
  <link rel="stylesheet" href="./assets/css/tooltips.css" />
  <link rel="stylesheet" href="./assets/css/loadingStates.css" />
  <link rel="stylesheet" href="./assets/css/zoom.css" />
  <link rel="stylesheet" href="./assets/css/transformControls.css" />
  <link rel="stylesheet" href="./assets/css/layerManager.css" />
  <link rel="stylesheet" href="./assets/css/objectCreator.css" />
  <link rel="stylesheet" href="./assets/css/alignTools.css" />
  <!--  -->
  <link rel="stylesheet" href="./assets/css/animator.css" />
  <!--  -->
  <link rel="stylesheet" href="./assets/vendor/ace/css/theme/ajs_dark.css" />

  <style>
    input:focus {
      border-color: var(--secondary);
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      opacity: 1;
    }
  </style>
</head>

<body oncontextmenu="return false;" class="drag-off">
  <!-- preloader -->
  <section id="preloader" class="drag-off">
    <!-- Background animated particles -->
    <div class="preloader-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Main content -->
    <div id="preloaderContent">
      <div id="preloaderLogo">
        <div class="logo-ring"></div>
        <div class="logo-ring logo-ring-2"></div>
        <img src="./assets/images/favicon.png" alt="AJS Develop" />
      </div>

      <h1 class="preloader-title">AJS Develop</h1>
      <p class="preloader-version">v1.0</p>

      <!-- Loading bar with percentage -->
      <div class="preloader-loading">
        <div>
          <span class="loading-percentage">0%</span>
        </div>
        <div class="loading-bar-container">
          <div class="loading-bar">
            <div class="loading-bar-fill"></div>
            <div class="loading-bar-glow"></div>
          </div>
        </div>
        <p class="loading-text">Initializing workspace...</p>
      </div>
    </div>

    <!-- Footer -->
    <div id="preloaderFooter">
      <p>from <strong>Dev Consulting</strong></p>
    </div>
  </section>


  <section id="app">
    <!-- app menu -->
    <header id="appMenu" class="drag-off"></header>

    <section id="appBody">
      <!-- main frame -->
      <section id="appMain">
        <!-- scene object hierachy -->
        <div id="sceneHierachy"></div>

        <!-- editor bar -->
        <main id="editor">
          <div class="workspaceTitleBar" id="editorTabs">
            <div class="workspaceMenu">
              <span id="sceneEditorTab" for="sceneEditorView" class="active">
                <i class="ri-window-fill"></i>
                <b>Scene Editor</b>
              </span>

              <span id="scriptEditorTab" for="scriptEditorView">
                <i class="ri-code-s-slash-fill"></i>
                <b>Script Editor</b>
              </span>

              <span id="playerTab" for="playerView">
                <i class="bi ri-play-large-fill"></i>
                <b>Player</b>
              </span>
            </div>

            <div class="workspaceMenuItem">
              <button>...</button>
              <div class="workspaceSubMenu">
                <div check="true">
                  <a class="workspaceMenuItemLabel">Dock</a>
                  <i class="workspaceMenuItemCheck ri-check-line"></i>
                </div>
                <div check="false">
                  <a class="workspaceMenuItemLabel">Minimize</a>
                  <i class="workspaceMenuItemCheck ri-check-line"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- editor body -->
          <div id="sceneEditorView" class="workFrame active"></div>
          <div id="scriptEditorView" class="workFrame"></div>
          <div id="playerView" class="workFrame"></div>
        </main>

        <!-- properties -->
        <section id="properties"></section>
      </section>

      <!-- ProjectFiles and Console -->
      <section id="bottomView">
        <section id="console"></section>
        <section id="projectFiles"></section>
      </section>
    </section>

    <!-- statusBar -->
    <footer id="statusBar"></footer>
  </section>

  <!-- animations editor -->
  <div id="animatorEditorBack" class="subWinBack"></div>

  <!-- Project Settings Modal -->
  <div id="projectSettingsContainer"></div>

  <!-- sub windows -->
  <input type="file" id="FileInput" />
  <input type="file" id="FolderInput" nwdirectory />

  <!-- tag temp -->
  <div id="tagTemp" class="hidden"></div>

  <!-- code editor - Monaco Editor -->
  <script>
    // Save Node.js require before Monaco overwrites it
    window.nodeRequire = require;
    const path = require('path');

    // Load js-beautify
    try {
      window.js_beautify = require('js-beautify').js;
    } catch (e) {
      console.warn('js-beautify not available:', e.message);
    }

    // Configure Monaco AMD loader (will overwrite require temporarily)
    require = {
      paths: {
        'vs': path.join(__dirname, 'node_modules/monaco-editor/min/vs')
      }
    };
  </script>
  <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
  <script src="./node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
  <script src="./node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
  <script>
    // Restore Node.js require after Monaco is loaded
    require = window.nodeRequire;
  </script>
  <!-- app -->
  <script src="./assets/js/app.js"></script>
  <!-- objects -->
  <script src="./assets/js/objects/contextMenu.js"></script>
  <script src="./assets/js/objects/dropdownPositioning.js"></script>
  <!-- objectPlacer and transformControls are CommonJS modules, loaded via nw.require() -->
  <!-- views - load hierarchy first (needed by sceneEditor) -->
  <script src="./assets/js/hierachyView.js"></script>
  <script src="./assets/js/animatorView.js" defer></script>
  <script src="./assets/js/consoleView.js" defer></script>
  <script src="./assets/js/footerView.js" defer></script>
  <script src="./assets/js/headerView.js" defer></script>
  <script src="./assets/js/playerView.js" defer></script>
  <script src="./assets/js/propertiesView.js" defer></script>
  <script src="./assets/js/projectFilesView.js" defer></script>
  <script src="./assets/js/sceneEditorView.js" defer></script>
  <script src="./assets/js/scriptEditorView.js" defer></script>
</body>

</html>
